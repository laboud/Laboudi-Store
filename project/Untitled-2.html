<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Project</title>
    <link rel="icon" href="../images/laboudi.icon.jpg">
    <link rel="stylesheet" href="../css/Untitled-2.css">
</head>

<body>
    <div class="container">
        <form method="post"
              action="https://script.google.com/macros/s/AKfycbx-0xH5E5l-6nzz8RPLiJgNYghc8lTqela0NDmWaIwmW7PjSgqxbRoWjZ7nE7w3bslYDw/exec"

            <h4>Your project</h4>

            <input type="text" name="your-name" placeholder="Name" required>

            <!-- Social links -->

                    <a href="https://www.instagram.com/tik.tak.time.24h/" target="_blank">
                        <img src="../images/instagram.png" alt="Instagram">
                    </a>
                </li>
            </ul>

            <!-- Flouci payment -->
            <a href="https://flouci.com" target="_blank" class="flouci-btn">
                Pay with Flouci
            </a>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script src="../Untitled-1.js"></script>
</body>
</html>
