<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsoring Services</title>
    <link rel="icon" href="../images/laboudi.icon.jpg">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background: #0f0f0f;
    color: #fff;
}

/* LOGO */
.logo{
    text-align: center;
    padding: 20px 0;
}

.logo p{
    font-size: 26px;
    font-weight: bold;
}

.logo span{
    color: #ff004f;
}

/* SECTION */
.section_title{
    text-align: center;
    margin: 30px 0;
    font-size: 32px;
}

/* CONTAINER */
.images{
    width: 90%;
    margin: auto;
}

/* LIST */
.images ul{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    list-style: none;
    gap: 25px;
    margin-bottom: 30px;
}

/* CARD */
.car{
    background: #1a1a1a;
    width: 220px;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    transition: 0.3s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.car:hover{
    transform: translateY(-8px);
}

/* IMAGE */
.car div{
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.car img{
    max-width: 70px;
}

/* TEXT */
.car span{
    display: block;
    margin-top: 10px;
    font-size: 16px;
}

.prix{
    color: #00ff9c;
    font-weight: bold;
}

/* BUTTON */
.car a{
    display: inline-block;
    margin-top: 12px;
    padding: 8px 18px;
    background: #ff004f;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 14px;
    transition: 0.3s;
}

.car a:hover{
    background: #fff;
    color: #ff004f;
}

/* RESPONSIVE */
@media (max-width: 768px){
    .car{
        width: 90%;
    }
}
</style>
    <div class="logo">
        <p><span>Laboudi </span>Store.tn</p>
    </div>

    <section id="sponsoring">
        <h1 class="section_title">Sponsoring & Promotion</h1>

        <div class="images">
            <ul>
                <li class="car">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    </div>
                    <span>Instagram Sponsoring</span>
                    <span class="prix">From 10dt</span>
                    <a href="../project/Untitled-2.html">ORDER NOW</a>
                    
                </li>

                <li class="car">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
                    </div>
                    <span>TikTok Promotion</span>
                    <span class="prix">From 15dt</span>
                    <a href="../project/Untitled-2.html">ORDER NOW</a>
                </li>

                <li class="car">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_(2017).svg" alt="YouTube">
                    </div>
                    <span>YouTube Sponsoring</span>
                    <span class="prix">From 20dt</span>
                    <a href="../project/Untitled-2.html">ORDER NOW</a>
                </li>

                <li class="car">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Kick_logo.svg" alt="Kick">
                    </div>
                    <span>Kick Stream Promotion</span>
                    <span class="prix">From 25dt</span>
                    <a href="../project/Untitled-2.html">ORDER NOW</a>
                </li>
            </ul>

            <ul>
                <li class="car">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    </div>
                    <span>Facebook Ads</span>
                    <span class="prix">From 10dt</span>
                    <a href="../project/Untitled-2.html">ORDER NOW</a>
                </li>

                <li class="car">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Twitter_Logo_as_of_2021.svg" alt="Twitter">
                    </div>
                    <span>X (Twitter) Promotion</span>
                    <span class="prix">From 12dt</span>
                    <a href="../project/Untitled-2.html">ORDER NOW</a>
                </li>
            </ul>
        </div>
    </section>

</body>
</html>
